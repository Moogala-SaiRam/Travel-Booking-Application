{% extends "base.html" %}
{% block content %}
<h2>Cancel Booking #{{ booking.booking_id }}</h2>
<p>Travel: {{ booking.travel_option }}</p>
<p>Seats: {{ booking.seats_booked }}</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Cancel</button>
  <a href="{% url 'booking_list' %}" class="btn btn-secondary ms-2">No, go back</a>
</form>
{% endblock %}
