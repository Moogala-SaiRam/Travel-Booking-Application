{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="col-md-8 text-center">
      <div class="card bg-dark bg-opacity-75 text-white shadow-lg border-0 p-4">
        <h1 class="display-4 mb-3">Plan Your Next Journey</h1>
        <p class="lead mb-4">Book flights, trains, and buses easily. Manage your bookings and travel with confidence.</p>
        <a href="/travel/" class="btn btn-primary btn-lg me-2">Browse Travel Options</a>
        {% if not request.user.is_authenticated %}
          <a href="/users/register/" class="btn btn-outline-light btn-lg">Get Started</a>
        {% else %}
          <a href="/bookings/" class="btn btn-outline-light btn-lg">My Bookings</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
